// ---------------------
// 최종: 유형1~유형6만 사용(유형7 제외)
// ---------------------
let allQuestions = [
  ...type1,
  ...type2,
  ...type3,
  ...type4,
  ...type5,
  ...type6
];
// 총 42문항

// 문제 배열을 무작위로 섞어서 사용
shuffleArray(allQuestions);

// 전체 게임 시간(초)
let totalTime = 0;
// 타이머를 갱신하기 위한 변수
let totalTimerInterval = null;
// 문제별 제한시간(초)
let timeLimit = 0;
// 남은 기회
let chances = 3;
// 현재 점수
let score = 0;
// 난이도별 점수
const difficultyScores = {
  top: 20,
  high: 15,
  mid: 13,
  low: 10
};
// 현재 난이도
let currentDifficulty = "low";
// 현재 문제 인덱스
let currentIndex = 0;
// 문제를 모두 1바퀴 돈 후에는 랜덤으로 계속
let completedOneRound = false;

// 에너지바 관련
let energyBarInterval = null;
let energyBarWidth = 100; // % 단위

function startGame() {
  const nameInput = document.getElementById("userName").value.trim();
  if(!nameInput){
    alert("이름을 입력하세요.");
    return;
  }
  const difficultyRadios = document.getElementsByName("difficulty");
  let selected = false;
  for(let r of difficultyRadios){
    if(r.checked){
      selected = true;
      currentDifficulty = r.value;
      break;
    }
  }
  if(!selected){
    alert("난이도를 선택하세요.");
    return;
  }
  // 난이도에 따른 문제별 시간 설정
  switch(currentDifficulty){
    case "top": timeLimit = 20; break;
    case "high": timeLimit = 30; break;
    case "mid": timeLimit = 40; break;
    case "low": timeLimit = 0;  break; // 무제한
  }
  
  // 초기화
  score = 0;
  chances = 3;
  currentIndex = 0;
  completedOneRound = false;
  totalTime = 0;

  // 전체 타이머 시작
  if(totalTimerInterval) clearInterval(totalTimerInterval);
  totalTimerInterval = setInterval(()=>{
    totalTime++;
    document.getElementById("total-time-display").textContent = `총 경과 시간: ${totalTime}초`;
  }, 1000);

  // UI 전환
  document.getElementById("start-screen").classList.add("hidden");
  document.getElementById("quiz-screen").classList.remove("hidden");
  document.getElementById("chance-display").textContent = `남은 기회: ${chances}`;
  document.getElementById("score-display").textContent = `점수: ${score}`;
  document.getElementById("energy-bar-container").classList.add("hidden");
  
  showQuestion();
}

// 문제 표시
function showQuestion() {
  let qIndex = 0;
  if(!completedOneRound){
    qIndex = currentIndex; 
  } else {
    // 이미 한 바퀴를 다 돌았다면 랜덤으로
    qIndex = Math.floor(Math.random() * allQuestions.length);
  }
  const questionObj = allQuestions[qIndex];

  // 화면 구성
  const questionArea = document.getElementById("question-area");
  questionArea.innerHTML = `
    <div>
      ${questionObj.question}
    </div>
    <div class="choice-container" id="choice-container">
    </div>
  `;

  // 보기를 표시하기 전에 보기 순서를 섞음
  let indices = [];
  for(let i=0; i<questionObj.choices.length; i++){
    indices.push(i);
  }
  shuffleArray(indices);

  const choiceContainer = document.getElementById("choice-container");
  choiceContainer.innerHTML = "";

  indices.forEach((idx)=>{
    const choiceLabel = document.createElement("label");
    choiceLabel.style.display = "block";
    const radio = document.createElement("input");
    radio.type = "radio";
    radio.name = "choice";
    radio.value = idx;
    radio.onclick = ()=> {
      // 답안 선택 시 제출 버튼 활성화
      document.getElementById("submit-button").disabled = false;
    };
    choiceLabel.appendChild(radio);
    choiceLabel.appendChild(document.createTextNode(" " + questionObj.choices[idx]));
    choiceContainer.appendChild(choiceLabel);
  });

  // 제출/다음 버튼 상태
  document.getElementById("submit-button").disabled = true;
  document.getElementById("next-button").classList.add("hidden");

  // MathJax 렌더링
  MathJax.typeset();

  // 시간 제한(에너지바) 세팅
  if(timeLimit > 0){
    document.getElementById("energy-bar-container").classList.remove("hidden");
    resetEnergyBar();
  } else {
    document.getElementById("energy-bar-container").classList.add("hidden");
  }

  // 제출 버튼 핸들러 설정
  const submitBtn = document.getElementById("submit-button");
  submitBtn.onclick = ()=>{
    checkAnswer(qIndex, indices);
  };
}

// 답안 체크
function checkAnswer(originalQIndex, shuffledIndices) {
  const questionObj = allQuestions[originalQIndex];
  const radios = document.getElementsByName("choice");
  let selectedIndex = -1;
  for(let r of radios){
    if(r.checked){
      selectedIndex = parseInt(r.value,10);
      break;
    }
  }
  if(selectedIndex===-1){
    alert("보기를 선택하세요.");
    return;
  }

  // 시간 카운트 종료
  if(energyBarInterval) clearInterval(energyBarInterval);

  // 실제 정답 인덱스 vs. 섞인 보기 인덱스
  const isCorrect = (questionObj.correctIndex === shuffledIndices[selectedIndex]);

  if(isCorrect){
    alert("정답입니다!");
    score += difficultyScores[currentDifficulty];
    document.getElementById("score-display").textContent = `점수: ${score}`;
  } else {
    alert(`오답입니다. 정답은 '${
      questionObj.choices[questionObj.correctIndex]
    }' 입니다.`);
    chances--;
    document.getElementById("chance-display").textContent = `남은 기회: ${chances}`;
    if(chances<=0){
      endGame();
      return;
    }
  }

  // 다음 문제 버튼 활성화
  document.getElementById("next-button").classList.remove("hidden");
  document.getElementById("submit-button").disabled = true;
  document.getElementById("next-button").onclick = ()=>{
    moveNextQuestion();
  };
}

// 다음 문제
function moveNextQuestion(){
  if(!completedOneRound){
    currentIndex++;
    if(currentIndex >= allQuestions.length){
      // 42문제 모두 소진 -> 이후는 랜덤
      completedOneRound = true;
    }
  }
  showQuestion();
}

// 에너지바 초기화
function resetEnergyBar(){
  if(energyBarInterval) clearInterval(energyBarInterval);
  energyBarWidth = 100;
  document.getElementById("energy-bar").style.width = energyBarWidth + "%";

  let remainingTime = timeLimit;
  const step = 100 / timeLimit; // 초당 소모 퍼센트
  energyBarInterval = setInterval(()=>{
    remainingTime--;
    energyBarWidth -= step;
    if(energyBarWidth < 0) energyBarWidth = 0;
    document.getElementById("energy-bar").style.width = energyBarWidth + "%";

    if(remainingTime <= 0){
      clearInterval(energyBarInterval);
      timeOutAction();
    }
  },1000);
}

// 시간초과 처리
function timeOutAction(){
  alert("시간 초과! 오답 처리됩니다.");
  chances--;
  document.getElementById("chance-display").textContent = `남은 기회: ${chances}`;
  if(chances<=0){
    endGame();
    return;
  }
  // 정답 공개
  // 현재 문제는 아직 checkAnswer() 안 거쳤으므로, 
  // 그냥 현재 인덱스 기준으로 정답 안내 후 넘어감
  const currentQIndex = (!completedOneRound)
    ? currentIndex
    : Math.floor(Math.random() * allQuestions.length);
  const correctAnswer = allQuestions[currentQIndex].choices[ allQuestions[currentQIndex].correctIndex ];
  alert(`정답은 '${correctAnswer}' 입니다.`);

  document.getElementById("next-button").classList.remove("hidden");
  document.getElementById("submit-button").disabled = true;
  document.getElementById("next-button").onclick = ()=>{
    moveNextQuestion();
  };
}

// 게임 종료
function endGame(){
  if(totalTimerInterval) clearInterval(totalTimerInterval);
  if(energyBarInterval) clearInterval(energyBarInterval);

  document.getElementById("quiz-screen").classList.add("hidden");
  document.getElementById("end-screen").classList.remove("hidden");
  document.getElementById("final-score").textContent = `최종 점수: ${score}점`;
}

// 점수 전송
document.getElementById("send-score-button").addEventListener("click", ()=>{
  const nameInput = document.getElementById("userName").value.trim();
  saveData("연립방정식 빈출(1)", nameInput, score, totalTime);
});

// ============= 유틸 함수 ============= //
function shuffleArray(array) {
  for(let i=array.length-1; i>0; i--){
    const j = Math.floor(Math.random()*(i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

/**
 * Cloud Function에 점수 전송
 */
async function saveData(game, name, score, elapsedTime) {
  const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";

  const requestData = {
      game,
      name,
      score: parseInt(score, 10),
      elapsedTime: parseInt(elapsedTime, 10)
  };

  try {
      const response = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
      });

      const responseData = await response.json();

      if (response.ok) {
          document.getElementById('response').innerText = 
              `성공: ${JSON.stringify(responseData, null, 2)}`;
      } else {
          document.getElementById('response').innerText = 
              `오류: ${JSON.stringify(responseData, null, 2)}`;
      }
  } catch (error) {
      console.error('요청 실패:', error);
      document.getElementById('response').innerText = 
          `네트워크 오류: ${error.message}`;
  }
}
